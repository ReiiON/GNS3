name: CI/CD para Configuración de Routers

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Configurar el repositorio
      - name: Checar el código
        uses: actions/checkout@v3

      # Paso 2: Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Paso 3: Instalar dependencias
      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Paso 4: Ejecutar script de configuración de routers
      - name: Configurar Routers
        run: |
          python scripts/config-Routers.py

      # Paso 5: Ejecutar script de configuración SSH
      - name: Configurar SSH
        run: |
          python scripts/config-SSH.py

      # Paso 6: Verificar configuraciones
      - name: Verificar configuración
        run: |
          python scripts/verify_config.py

      # Paso 7: Guardar resultados como artefacto
      - name: Guardar resultados
        uses: actions/upload-artifact@v3
        with:
          name: resultados
          path: results/
